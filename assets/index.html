<html>

<head>
    <meta charset="utf-8" />
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("index.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</head>

<body>
    <textarea id="board" name="board" cols="120" rows="20" disabled></textarea>
    <textarea id="input" name="input" cols="120" rows="3"></textarea>
</body>

</html>
